<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <style>
        :root {
            --link-color: #F7F2E9;
            --link-hover-color: #D1CDC5;
        }

        * {
            padding: 0;
            margin: 0;
        }

        .header-container {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            background-color: black;
        }

        .header-container__nav-bar {
            display: flex;
            gap: 1rem;
            font-size: 2rem;
        }

        .header-container__nav-bar a {
            text-decoration: none;
            color: var(--link-color);
        }

        .header-container__nav-bar a:hover {
            color: var(--link-hover-color);
        }

        .main-section {
            width: 80%;
            margin: auto;
        }

        .main-section__flex-container {
            padding-top: 6rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .main-section__flex-container__recipe {
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .main-section__flex-container__recipe a {
            text-decoration: none;
            color: #6B6965;
        }

        .main-section__flex-container__recipe a p {
            padding-top: 1rem;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <header class="header-container">
        <!-- dashboard icon -->
        <a href="dashboard_model1.html">
            <img src="assets/dash_image.png" alt="dashboard-img">
        </a>

        <!-- nav bar -->
        <nav class="header-container__nav-bar">
            <a href="dashboard_model1.html">home</a>
            <a href="#">login</a>
            <a href="#">logout</a>
        </nav>
        <!-- end nav bar -->
    </header>
    <main>
        <section class="main-section">
            <div class="main-section__flex-container">
                <div class="main-section__flex-container__recipe">
                    <a href="#">
                        <img src="assets/salad.png" alt="">
                        <p>salad</p>
                    </a>
                </div>
                <div class="main-section__flex-container__recipe">
                    <a href="#">
                        <img src="assets/cake.jpg" alt="">
                        <p>cake</p>
                    </a>
                </div>
                <div class="main-section__flex-container__recipe">
                    <a href="#">
                        <img src="assets/soup.jpg" alt="">
                        <p>soup</p>
                    </a>
                </div>
                <div class="main-section__flex-container__recipe">
                    <a href="#">
                        <img src="assets/steak.jpg" alt="">
                        <p>steak</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
