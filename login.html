<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .login-content {
            display: flex;
            flex-direction: column;
            width: 23%;
            padding-top: 15%;
        }

        .login-content__title {
            text-align: center;
            margin-bottom: 15px;

        }

        .login-content__form-section form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        .login-content__form-section__input {
            height: 30px;
            width: 100%;
            text-align: center;
            border-radius: 15px;
        }

        .login-content__form-section__login-bnt {
            width: 78px;
            padding: 4px 0;
            background-color: #1C8AFA;
            margin: auto;
            font-weight: bold;
            border: none;
        }

        .login-content__form-section__login-bnt:active {
            box-shadow: 1px 1px 4px black inset;
            width: 76px;
            padding: 3px 0;
        }

        @media (max-width: 1200px) {
            .login-content {
                width: 45%;
                padding-top: 30%;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="login-content">
            <div>
                <h1 class="login-content__title">Login</h1>
            </div>
            <div class="login-content__form-section">
                <form action="#">
                    <input class="login-content__form-section__input" type="email" placeholder="E-mail">
                    <input class="login-content__form-section__input" type="password" placeholder="Password">
                    <button class="login-content__form-section__login-bnt" type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
